<title>Activate Bootstrap 4 Carousel via Data Attributes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
.carousel{
    background: #000000;
    margin-top: 100px;
}
.carousel-item{
    text-align: center;
    min-height: 280px; /
}
.bs-example{
	margin: 20px;
}
</style>
</head>
<body>
<div class="bs-example">
<div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://scontent-los2-1.xx.fbcdn.net/v/t1.0-9/12508841_562868633862489_1094979718645621532_n.jpg?_nc_cat=109&_nc_sid=e3f864&_nc_eui2=AeGggBGia9zH2P4sJNNZ1IQ24IqaLLhC1mXgiposuELWZWt__yLFkA9igpZIaL7z0qJ9goBQpikXFgC3Fj1uqhUI&_nc_ohc=HKbk2xBfkyoAX-PLTV6&_nc_ht=scontent-los2-1.xx&oh=c23a87d12d50496ac05fae136489aa44&oe=5EDF6764" alt="First Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h7></h7>
                    <p>.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://scontent-los2-1.xx.fbcdn.net/v/t1.0-9/10500536_388286727987348_7170588060702758728_n.jpg?_nc_cat=100&_nc_sid=09cbfe&_nc_eui2=AeHFp9zTyreagS0UivpyEwaOwh9mp8M-WqzCH2anwz5arGbzWs4wwzd7IIIHpAs_GZFcO_MsBOoF0edpUpcVV5HZ&_nc_ohc=zPWQSb50xf0AX_LN8F-&_nc_ht=scontent-los2-1.xx&oh=ff35a9eb8c10b2f8b9ce95abb60751db&oe=5EDD7929" alt="Second Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h8></h8>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2017/01/03/07/32/bible-1948778__340.jpg" alt="Third Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h9></h9>
                    <p></p>
                </div>
           
                </div>
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>                                                                                                 
      <div>

                                               
</div>
